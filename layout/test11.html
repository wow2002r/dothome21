<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #d7ccc8;
        }

        #benner {
            width: 100%;
            height: 100px;
            background-color: #bcaaa4;
        }

        main {
            width: 100%;
            height: 750px;
            background-color: #a1887f;
        }

        /* #contents1 {
            width: 300px;
            height: 750px;
            margin: 0 auto;
            float: left;
            background-color: #8d6e63;
        }

        #contents2 {
            width: 900px;
            height: 750px;
            margin: 0 auto;
            float: left;
            background-color: #795548;
        } */

        /* #contents3 {
            width: 100%;
            height: 750px;
            background-color: #a1887f;
        } */

        #footer {
            width: 100%;
            height: 100px;
            background-color: #8d6e63;
        }

        .header-inner {
            width: 1200px;
            height: 100%;
            background-color: #bcaaa4;
            margin: 0 auto;
        }

        .benner-inner {
            width: 1200px;
            height: 100%;
            background-color: #a1887f;
            margin: 0 auto;
        }

        .contents1-inner {
            width: 300px;
            height: 750px;
            margin: 0 auto;
            float: left;
            background-color: #8d6e63;
        }

        .contents2-inner {
            width: 900px;
            height: 750px;
            margin: 0 auto;
            float: left;
            background-color: #795548;
        }

        .contents3-inner {
            width: 1200px;
            height: 150px;
            margin: 0 auto;
            clear: both;
            background-color: #6d4c41 ;
        }

        .footer-inner {
            width: 1200px;
            height: 100%;
            margin: 0 auto;
            background-color: #5d4037 ;
        }
    </style>
</head>

<body>
    <div id=wrap>
        <div id=header>
            <div class=header-inner></div>
        </div>
        <div id=benner>
            <div class=benner-inner></div>
        </div>
        <main>
            <div id=contents1>
                <div class=contents1-inner></div>
            </div>
            <div id=contents2>
                <div class=contents2-inner></div>
            </div>
        </main>
        <div id=contents3>
            <div class=contents3-inner></div>
        </div>
        <div id=footer>
            <div class=footer-inner></div>
        </div>
    </div>
</body>

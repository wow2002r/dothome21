<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        {
        document.write("*** 1번 ***<br>")
        const arrNum = [100, 200, 300, 400, 500];
        const arrNumLength = arrNum.length;

        document.write(arrNumLength, "<br>")
        }
        {
        document.write("*** 2번 ***<br>")
        const arr = [100, 200, 300, 400, 500];

        const text1 = arr.join("*");
        const text2 = arr.join("-");
        const text3 = arr.join("");
        const text4 = arr.join(" ");

        document.write(text1);
        document.write(text2);
        document.write(text3);
        document.write(text4);
        }
        {

        }
    </script>
</body>

</html>

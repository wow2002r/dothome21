        let f2 = function(){

        function f5(){
            document.write("화살표 함수:선언적 함수<br>")
        }
        f5();
        {
            f5 = (str) => {
                document.write(str);

            f6 = (str) => {

            f7 = (str) => str;
            document.write(f7("함수:선언적 함수<br>"))
            
            function f8(str1, str2){
                document.write(str1 + str2);
            }
            f8("함수가","실행되었습니다.<br>")
            f8("함수가","실행되었습니다.2<br>")

            function f9(str1, str2){
                document.write(str1 + str2);
            }
            let a1 = "함수";
            let a2 = "실행되었습니다.<br>";
            
            f9(a1,a2);

            function f10(str1, str2){
                document.write(str1 + str2);
            }
            
            let a = ["함수가","실행<br>"];

            }

            f12(abc[0].a, abc[1].a)

            //객체 생성자 함수
            
            function func10(str1,str2){
                this.str1 = str1;
                this.str2 = str2;
                this.result = function(){
                    document.write[str1 + str2]
                }
            }
            const info1 = new func10("함수","실행"); //인스턴스 생성
            info1.result();
        }

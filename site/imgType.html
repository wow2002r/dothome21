<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageType</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/imageType.css">

    <!-- 나눔스퀘어 웹 폰트 -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">

</head>

<body>
    <!-- 이미지를 표현하는 방법 
         1 - 이미지를 img태그 (alt)   ==> 의미가 있을 때
         2 - 이미지를 background 속성 ==> 의미가 없을 때(장식, 배경)
         3 - 의미가 있는 이미지도 background 로 사용함 ==> 수정하기 편함  이미지 스프라이트사용
         - 이미지 스프라이트를 사용하면 접근성이 깨짐, ==> IR 효과 (alt)

         4. 이미지 해상도 ==> 이미지 분류 작업 ==> picture 태그, figure 태그
    -->

    <!-- imageType01 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType01">
                <h2>일상속의 행복</h2>
                <div class="image-wrap">
                    <div class="image">
                        <img src="img/card1-2.jpg" alt="이미지1">
                        <div class="image-cont">
                            <h3 class="image-title">당신은 어떤 음식을 좋아하나요?</h3>
                            <p class="image-desc">저는 패스트푸드를 매우 좋아해요 그중에 가장 좋아하는 음식은 당연 햄버거죠*^_^*</p>
                            <a class="image-btn red" href="#">자세히 보기</a>
                        </div>
                    </div>
                    <div class="image">
                        <img src="img/card1-2.1.jpg" alt="이미지2">
                        <div class="image-cont s2">
                            <h3 class="image-title">나만의 장소가 있나요?</h3>
                            <p class="image-desc">있다면 같이 공유해봐요~</p>
                            <a class="image-btn yellow" href="#">자세히 보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- imageType01 -->

    <!-- imageType02 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType02">
                <h2>바다속 해파리</h2>
                <div class="image-wrap">
                    <figure class="image">
                        <img src="img/imageType03.jpg" alt="해파리1">
                        <figcaption class="image-cont">
                            <h3 class="image-title">해파리 형태</h3>
                            <a href="#" class="image-btn">자세히보기</a>
                        </figcaption>
                    </figure>
                    <figure class="image">
                        <img src="img/imageType04.jpg" alt="해파리2">
                        <figcaption class="image-cont">
                            <h3 class="image-title">해파리 종류</h3>
                            <a href="#" class="image-btn">자세히보기</a>
                        </figcaption>
                    </figure>
                    <figure class="image">
                        <img src="img/imageType05.jpg" alt="해파리3">
                        <figcaption class="image-cont">
                            <h3 class="image-title">위험한 해파리</h3>
                            <a href="#" class="image-btn">자세히보기</a>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>
    <!-- imageType02 -->

<!-- imageType03 -->
<section class="imageType">
    <div class="container">
        <div class="imageType03">
            <h2>전세계 맛집탐방</h2>
            <div class="image-wrap">
                <div class="image-main">
                    <img src="img/card1-3.jpg" alt="이미지1">
                    <span class="image-ex">
                        <strong class="image-title">무엇이든 맛봐드립니다</strong>
                        <span class="image-desc">
                            맛잇는 집 그 어느곳이라도 달려갑니다<br>
                            문의하세요 wow@yahoo.io
                        </span>
                    </span>
                </div>
                <div class="image-sub">
                    <img src="img/card1-3.2.jpg" alt="이미지2">
                    <span class="image-ex">
                        <strong class="image-title">컵케이크맛집</strong>
                    </span>
                </div>
                <div class="image-sub">
                    <img src="img/card1-3.3.jpg" alt="이미지3">
                    <span class="image-ex">
                        <strong class="image-title">햄버거 맛집</strong>
                    </span>
                </div>
                <div class="image-sub">
                    <img src="img/card1-3.4.jpg" alt="이미지4">
                    <span class="image-ex">
                        <strong class="image-title">양식 맛집</strong>
                    </span>
                </div>
                <div class="image-sub">
                    <img src="img/card1-3.5.jpg" alt="이미지5">
                    <span class="image-ex">
                        <strong class="image-title">스테이크 맛집</strong>
                    </span>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- //imageType03 -->

</body>

</html>
